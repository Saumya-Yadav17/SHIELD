      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
      .animate-scan {
        animation: scan 2s linear infinite;
      }
      @keyframes scan {
        0% { transform: translateY(-100%); }

      }
